<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stroyka.kz - Авторизация успешна</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: #f5f7fa;
            color: #1d1d1f;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .container {
            text-align: center;
            padding: 2rem;
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            background-color: #fff;
            border-radius: 16px;
            padding: 0.8rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            font-weight: 600;
            line-height: 1.2;
            color: #333;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            background: #4CAF50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2.5rem;
        }

        .success-message {
            font-size: 1.2rem;
            color: #2e7d32;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .description {
            font-size: 1rem;
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        .user-info {
            background: #e8f5e8;
            border: 1px solid #c8e6c9;
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem 0;
            text-align: left;
        }

        .user-info-title {
            color: #2e7d32;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .user-info-item {
            color: #388e3c;
            font-size: 0.9rem;
            margin-bottom: 0.3rem;
        }

        .store-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            padding: 0 1rem;
            margin-top: 2rem;
        }

        .store-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            background-color: #000;
            color: #fff;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 500;
            transition: transform 0.2s, background-color 0.2s;
            width: 100%;
            min-height: 56px;
            font-size: 1.1rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .store-button:active {
            transform: scale(0.98);
            background-color: #333;
        }

        .store-button.app-store {
            background-color: #000;
        }

        .store-button.play-store {
            background-color: #01875f;
        }

        .store-icon {
            width: 28px;
            height: 28px;
            margin-right: 12px;
        }

        @media (min-width: 768px) {
            .store-buttons {
                flex-direction: row;
                max-width: 600px;
            }

            .store-button {
                min-width: 200px;
            }
        }



        /* Safe area insets for modern mobile browsers */
        @supports (padding: max(0px)) {
            body {
                padding-left: max(1rem, env(safe-area-inset-left));
                padding-right: max(1rem, env(safe-area-inset-right));
                padding-bottom: max(1rem, env(safe-area-inset-bottom));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="../logo.jpeg" alt="Стройка.kз" onerror="this.style.display='none'">
        </div>
        <h1>Авторизация успешна</h1>
        <div class="success-icon">✓</div>
        <div class="success-message">Вы успешно авторизовались</div>
        <div class="description">
            Ваши данные были успешно получены и сохранены. Теперь вы можете использовать все функции приложения.
        </div>
        
        <div id="userInfo" class="user-info" style="display: none;">
            <div class="user-info-title">Информация о пользователе:</div>
            <div id="userInfoContent"></div>
        </div>

        <div class="store-buttons">
            <a href="https://apps.apple.com/us/app/stroyka-kz/id6742178994" class="store-button app-store">
                <svg class="store-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/>
                </svg>
                App Store
            </a>
            <a href="https://play.google.com/store/apps/details?id=kz.cmrhub" class="store-button play-store">
                <svg class="store-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M3,20.5V3.5C3,2.91 3.34,2.39 3.84,2.15L13.69,12L3.84,21.85C3.34,21.6 3,21.09 3,20.5M16.81,15.12L6.05,21.34L14.54,12.85L16.81,15.12M20.16,10.81C20.5,11.08 20.75,11.5 20.75,12C20.75,12.5 20.5,12.92 20.16,13.19L17.89,14.5L15.39,12L17.89,9.5L20.16,10.81M6.05,2.66L16.81,8.88L14.54,11.15L6.05,2.66Z"/>
                </svg>
                Google Play
            </a>
        </div>

    </div>

    <script>
        class SuccessPage {
            constructor() {
                this.init();
            }

            init() {
                this.displayUserInfo();
            }

            displayUserInfo() {
                try {
                    const authData = localStorage.getItem('authData');
                    if (authData) {
                        const data = JSON.parse(authData);
                        const userInfoContainer = document.getElementById('userInfo');
                        const userInfoContent = document.getElementById('userInfoContent');
                        
                        let userInfoHtml = '';
                        
                        if (data.userData) {
                            if (data.userData.name) {
                                userInfoHtml += `<div class="user-info-item">Имя: ${data.userData.name}</div>`;
                            }
                            if (data.userData.surname) {
                                userInfoHtml += `<div class="user-info-item">Фамилия: ${data.userData.surname}</div>`;
                            }
                            if (data.userData.patronymic) {
                                userInfoHtml += `<div class="user-info-item">Отчество: ${data.userData.patronymic}</div>`;
                            }
                        }
                        
                        if (data.phone) {
                            userInfoHtml += `<div class="user-info-item">Телефон: ${data.phone}</div>`;
                        }
                        
                        if (data.iin) {
                            userInfoHtml += `<div class="user-info-item">ИИН: ${data.iin}</div>`;
                        }
                        
                        if (data.bin) {
                            userInfoHtml += `<div class="user-info-item">БИН: ${data.bin}</div>`;
                        }
                        
                        if (userInfoHtml) {
                            userInfoContent.innerHTML = userInfoHtml;
                            userInfoContainer.style.display = 'block';
                        }
                    }
                } catch (error) {
                    console.error('Error displaying user info:', error);
                }
            }
        }



        // Initialize success page when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new SuccessPage();
        });
    </script>
</body>
</html>
