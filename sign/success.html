<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stroyka.kz - Авторизация успешна</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: #f5f7fa;
            color: #1d1d1f;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .container {
            text-align: center;
            padding: 2rem;
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            background-color: #fff;
            border-radius: 16px;
            padding: 0.8rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            font-weight: 600;
            line-height: 1.2;
            color: #333;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            background: #4CAF50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2.5rem;
        }

        .success-message {
            font-size: 1.2rem;
            color: #2e7d32;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .description {
            font-size: 1rem;
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        .user-info {
            background: #e8f5e8;
            border: 1px solid #c8e6c9;
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem 0;
            text-align: left;
        }

        .user-info-title {
            color: #2e7d32;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .user-info-item {
            color: #388e3c;
            font-size: 0.9rem;
            margin-bottom: 0.3rem;
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 500;
            text-decoration: none;
            transition: transform 0.2s, background-color 0.2s;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        .btn-primary {
            background-color: #4CAF50;
            color: white;
        }

        .btn-primary:hover {
            background-color: #45a049;
        }

        .btn-secondary {
            background-color: #f5f5f5;
            color: #333;
            border: 1px solid #ddd;
        }

        .btn-secondary:hover {
            background-color: #e8e8e8;
        }

        .btn:active {
            transform: scale(0.98);
        }

        /* Safe area insets for modern mobile browsers */
        @supports (padding: max(0px)) {
            body {
                padding-left: max(1rem, env(safe-area-inset-left));
                padding-right: max(1rem, env(safe-area-inset-right));
                padding-bottom: max(1rem, env(safe-area-inset-bottom));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="../logo.jpeg" alt="Стройка.kз" onerror="this.style.display='none'">
        </div>
        <h1>Авторизация успешна</h1>
        <div class="success-icon">✓</div>
        <div class="success-message">Вы успешно авторизовались</div>
        <div class="description">
            Ваши данные были успешно получены и сохранены. Теперь вы можете использовать все функции приложения.
        </div>
        
        <div id="userInfo" class="user-info" style="display: none;">
            <div class="user-info-title">Информация о пользователе:</div>
            <div id="userInfoContent"></div>
        </div>

        <div class="action-buttons">
            <button class="btn btn-primary" onclick="goToMainPage()">
                Перейти на главную
            </button>
            <button class="btn btn-secondary" onclick="goToEquipment()">
                Добавить спецтехнику
            </button>
        </div>
    </div>

    <script>
        class SuccessPage {
            constructor() {
                this.init();
            }

            init() {
                this.displayUserInfo();
            }

            displayUserInfo() {
                try {
                    const authData = localStorage.getItem('authData');
                    if (authData) {
                        const data = JSON.parse(authData);
                        const userInfoContainer = document.getElementById('userInfo');
                        const userInfoContent = document.getElementById('userInfoContent');
                        
                        let userInfoHtml = '';
                        
                        if (data.userData) {
                            if (data.userData.name) {
                                userInfoHtml += `<div class="user-info-item">Имя: ${data.userData.name}</div>`;
                            }
                            if (data.userData.surname) {
                                userInfoHtml += `<div class="user-info-item">Фамилия: ${data.userData.surname}</div>`;
                            }
                            if (data.userData.patronymic) {
                                userInfoHtml += `<div class="user-info-item">Отчество: ${data.userData.patronymic}</div>`;
                            }
                        }
                        
                        if (data.phone) {
                            userInfoHtml += `<div class="user-info-item">Телефон: ${data.phone}</div>`;
                        }
                        
                        if (data.iin) {
                            userInfoHtml += `<div class="user-info-item">ИИН: ${data.iin}</div>`;
                        }
                        
                        if (data.bin) {
                            userInfoHtml += `<div class="user-info-item">БИН: ${data.bin}</div>`;
                        }
                        
                        if (userInfoHtml) {
                            userInfoContent.innerHTML = userInfoHtml;
                            userInfoContainer.style.display = 'block';
                        }
                    }
                } catch (error) {
                    console.error('Error displaying user info:', error);
                }
            }
        }

        function goToMainPage() {
            window.location.href = '/';
        }

        function goToEquipment() {
            window.location.href = '/equipment-pages/add-equipment.html';
        }

        // Initialize success page when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new SuccessPage();
        });
    </script>
</body>
</html>
