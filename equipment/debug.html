<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">

    <style>
        body {

        }

            border: 1px solid #dee2e6;

    </style>
</head>
<body>
    <h1>üîß –û—Ç–ª–∞–¥–∫–∞ API</h1>
    
    <div class="debug-section">
        <h2>1. –¢–µ—Å—Ç —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏</h2>
        <input type="tel" id="phoneInput" placeholder="77770351140" value="77770351140">
        <button onclick="testRegistration()">–¢–µ—Å—Ç —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏</button>
        <div id="registration-result"></div>
    </div>
    
    <div class="debug-section">
        <h2>2. –¢–µ—Å—Ç –æ—Ç–ø—Ä–∞–≤–∫–∏ SMS</h2>
        <button onclick="testSendSMS()">–¢–µ—Å—Ç –æ—Ç–ø—Ä–∞–≤–∫–∏ SMS</button>
        <div id="sms-result"></div>
    </div>
    
    <div class="debug-section">
        <h2>3. –¢–µ—Å—Ç –≤–µ—Ä–∏—Ñ–∏–∫–∞—Ü–∏–∏ SMS</h2>
        <input type="text" id="smsCodeInput" placeholder="12345" maxlength="5">
        <button onclick="testVerifySMS()">–¢–µ—Å—Ç –≤–µ—Ä–∏—Ñ–∏–∫–∞—Ü–∏–∏</button>
        <div id="verify-result"></div>
    </div>
    
    <div class="debug-section">
        <h2>4. –õ–æ–≥ –∫–æ–Ω—Å–æ–ª–∏</h2>
        <button onclick="clearLog()">–û—á–∏—Å—Ç–∏—Ç—å –ª–æ–≥</button>
        <div id="console-log" class="log"></div>
    </div>

    <script src="api.js"></script>
    <script>
        const apiService = new ApiService();
        let testPhone = '77770351140';
        
        // –ü–µ—Ä–µ—Ö–≤–∞—Ç—ã–≤–∞–µ–º console.log –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –≤ UI
        const originalLog = console.log;
        const originalError = console.error;
        
        function addToLog(message, type = 'info') {
            const logDiv = document.getElementById('console-log');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = type;
            logEntry.textContent = `[${timestamp}] ${message}`;
            logDiv.appendChild(logEntry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addToLog(args.join(' '), 'info');
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addToLog(args.join(' '), 'error');
        };
        
        function clearLog() {
            document.getElementById('console-log').innerHTML = '';
        }
        
        async function testRegistration() {
            const resultDiv = document.getElementById('registration-result');
            resultDiv.innerHTML = '<span class="info">–¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏...</span>';
            
            try {
                const phone = document.getElementById('phoneInput').value || testPhone;
                const result = await apiService.registerUser(phone, true);
                resultDiv.innerHTML = `<span class="success">‚úÖ –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞</span><br><pre>${JSON.stringify(result, null, 2)}</pre>`;
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">‚ùå –û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏: ${error.message}</span>`;
            }
        }
        
        async function testSendSMS() {
            const resultDiv = document.getElementById('sms-result');
            resultDiv.innerHTML = '<span class="info">–¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–∫–∏ SMS...</span>';
            
            try {
                const phone = document.getElementById('phoneInput').value || testPhone;
                const result = await apiService.sendSMS(phone);
                resultDiv.innerHTML = `<span class="success">‚úÖ SMS –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ</span><br><pre>${JSON.stringify(result, null, 2)}</pre>`;
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ SMS: ${error.message}</span>`;
            }
        }
        
        async function testVerifySMS() {
            const resultDiv = document.getElementById('verify-result');
            resultDiv.innerHTML = '<span class="info">–¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –≤–µ—Ä–∏—Ñ–∏–∫–∞—Ü–∏–∏ SMS...</span>';
            
            try {
                const phone = document.getElementById('phoneInput').value || testPhone;
                const smsCode = document.getElementById('smsCodeInput').value;
                
                if (!smsCode) {
                    resultDiv.innerHTML = '<span class="error">‚ùå –í–≤–µ–¥–∏—Ç–µ SMS –∫–æ–¥</span>';
                    return;
                }
                
                const result = await apiService.verifySMS(phone, smsCode);
                resultDiv.innerHTML = `<span class="success">‚úÖ SMS –≤–µ—Ä–∏—Ñ–∏–∫–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞</span><br><pre>${JSON.stringify(result, null, 2)}</pre>`;
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">‚ùå –û—à–∏–±–∫–∞ –≤–µ—Ä–∏—Ñ–∏–∫–∞—Ü–∏–∏ SMS: ${error.message}</span>`;
            }
        }
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∑–∞–ø–æ–ª–Ω—è–µ–º –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞
        document.getElementById('phoneInput').value = testPhone;
    </script>
</body>
