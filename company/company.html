    document.addEventListener('DOMContentLoaded', async function() {

        // Debug logging
        console.log('Current pathname:', path);
        console.log('Full URL:', window.location.href);

        // Extract company ID from URL path
        const companyPattern = /^\/company\/([^\/]+)$/;
        const match = path.match(companyPattern);

        console.log('Regex match result:', match);

        if (match && match[1]) {

            defaultContent.style.display = 'none';
            
            // Show company access message

        } else {

            </div>
        `;
    }

    function openInApp(companyId) {
        const deepLinkUrl = `stroyka://company/${companyId || window.location.pathname.split('/').pop()}`;
        window.location.href = deepLinkUrl;
    }

    function showDownloadModal() {
        document.getElementById('downloadModal').classList.add('show');
    }

    function closeDownloadModal() {
        document.getElementById('downloadModal').classList.remove('show');
    }

    // Close modal when clicking outside

        const modal = document.getElementById('downloadModal');
        if (event.target === modal) {
            closeDownloadModal();
        }
    });
