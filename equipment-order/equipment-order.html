<script>
    document.addEventListener('DOMContentLoaded', async function() {
        const path = window.location.pathname;
        const deepLinkContent = document.getElementById('deepLinkContent');
        const defaultContent = document.getElementById('defaultContent');

        // Debug logging
        console.log('Current pathname:', path);
        console.log('Full URL:', window.location.href);

        // Extract equipment reg number from URL path
        const equipmentPattern = /^\/equipment\/([^\/]+)$/;
        const match = path.match(equipmentPattern);

        console.log('Regex match result:', match);

        if (match && match[1]) {
            const regNumber = match[1];
            defaultContent.style.display = 'none';

            // Show loading spinner
            showLoading();

            try {
                // Fetch equipment data from API
                const equipmentData = await equipmentAPI.getEquipmentByRegNumber(regNumber);
                displayEquipmentData(equipmentData);
            } catch (error) {
                console.error('Error fetching equipment:', error);
                showError('Не удалось загрузить данные оборудования. Проверьте подключение к интернету.');
            }
        } else {
            // Show default deep link content for other types
            deepLinkContent.style.display = 'none';
        }
    });

    function showLoading() {
        const deepLinkContent = document.getElementById('deepLinkContent');
        deepLinkContent.innerHTML = `
                <div class="loading-spinner">
                    <div class="spinner"></div>
                    <p>Загружаем данные оборудования и техники...</p>
                </div>
            `;
    }

    function showError(message) {
        const deepLinkContent = document.getElementById('deepLinkContent');
        deepLinkContent.innerHTML = `
                <div class="error-message">
                    ${message}
                </div>
                <div class="deep-link-container">
                    <div class="deep-link-message">
                        Скачайте приложение для просмотра оборудования и техники
                    </div>
                    <p style="color: #666; margin-bottom: 1.5rem;">
                        Для полного доступа к оборудованию и техники скачайте мобильное приложение Stroyka.kz
                    </p>
                </div>
            `;
    }

    function displayEquipmentData(equipment) {
        const deepLinkContent = document.getElementById('deepLinkContent');

        // Build equipment title
        const equipmentTitle = [
            equipment.machineryModel?.name,
            equipment.machineryModelExtended
        ].filter(Boolean).join(' ');

        // Build categories
        const categories = [
            equipment.machineryCategory?.name,
            equipment.machinerySubCategory?.name
        ].filter(Boolean);

        // Build characteristics
        const characteristics = [];
        if (equipment.machineryManufactureYear) characteristics.push(`${equipment.machineryManufactureYear} г.`);
        if (equipment.engineType?.name) characteristics.push(equipment.engineType.name);
        if (equipment.machineryCondition?.name) characteristics.push(`состояние: ${equipment.machineryCondition.name}`);
        if (equipment.steering?.name) characteristics.push(`управление: ${equipment.steering.name}`);

        // Build rental features
        const rentalFeatures = [];
        if (equipment.isDriver) rentalFeatures.push('С водителем');
        if (equipment.hasDocs) rentalFeatures.push('Документы');
        if (equipment.canTravelOut) rentalFeatures.push('Выезд за город');
        if (equipment.rentalPeriod?.name) rentalFeatures.push(equipment.rentalPeriod.name);

         // Build photos - show only first photo with counter, but store all for modal
         const photoCount = Array.isArray(equipment.photos) ? equipment.photos.length : 0;
         const photos = photoCount > 0 
             ? `<img src="${equipment.photos[0].url}" alt="Фото техники" class="equipment-photo" onclick="openPhotoModal(0)" onerror="this.style.display='none'">
               ${photoCount > 1 ? `<div class="photo-count-badge">${photoCount} фото</div>` : ''}`
             : '';
         
         // Store all photos globally for modal access
         window.currentEquipmentPhotos = equipment.photos || [];

        // Get first phone initial for avatar
        const phoneInitial = Array.isArray(equipment.phones) && equipment.phones.length > 0 
            ? equipment.phones[0][0].toUpperCase() 
            : 'T';

        deepLinkContent.innerHTML = `
            <div class="order-container">
                <!-- Equipment Header -->
                <div class="order-header">
                    <div class="order-amount" style="color: #1d1d1f; font-size: 1.3rem;">${equipmentTitle || 'Техника'}</div>
                </div>

                <!-- Equipment Photos -->
                ${photos ? `
                <div class="equipment-photos">
                    <div class="photos-container">
                        ${photos}
                    </div>
                </div>
                ` : ''}

                <!-- Equipment Categories -->
                ${categories.length > 0 ? `
                <div class="order-categories" style="margin-bottom: 1.5rem;">
                    ${categories.map(cat => `<div class="category-pill">${cat}</div>`).join('')}
                </div>
                ` : ''}

                <!-- Characteristics -->
                ${characteristics.length > 0 ? `
                <div class="order-categories" style="margin-bottom: 1.5rem;">
                    ${characteristics.map(char => `<div class="category-pill" style="background-color: #fff3cd; color: #856404;">${char}</div>`).join('')}
                </div>
                ` : ''}

                <!-- Description -->
                ${equipment.comment ? `
                <div class="order-description">
                    <div class="description-title">Описание</div>
                    <div class="description-text" style="white-space: pre-wrap;">${equipment.comment}</div>
                </div>
                ` : ''}

                <!-- Equipment Details -->
                <div class="order-details">
                    <div class="details-title">Детали техники</div>
                    
                    ${equipment.address?.name ? `
                    <div class="detail-row">
                        <span class="detail-label">Местоположение</span>
                        <span class="detail-value">${equipment.address.name}</span>
                    </div>
                    ` : ''}
                    
                    ${equipment.hourCharge ? `
                    <div class="detail-row">
                        <span class="detail-label">Стоимость час</span>
                        <span class="detail-value">${equipment.hourCharge} ₸</span>
                    </div>
                    ` : ''}
                    
                    ${equipment.minimalTime ? `
                    <div class="detail-row">
                        <span class="detail-label">Мин. время аренды</span>
                        <span class="detail-value">${equipment.minimalTime}</span>
                    </div>
                    ` : ''}
                    
                    ${equipment.engineModel ? `
                    <div class="detail-row">
                        <span class="detail-label">Модель двигателя</span>
                        <span class="detail-value">${equipment.engineModel}</span>
                    </div>
                    ` : ''}
                    
                    ${equipment.createdDate ? `
                    <div class="detail-row">
                        <span class="detail-label">Дата публикации</span>
                        <span class="detail-value">${new Date(equipment.createdDate).toLocaleDateString('ru-RU')}</span>
                    </div>
                    ` : ''}
                </div>

                <!-- Rental Features -->
                ${rentalFeatures.length > 0 ? `
                <div class="order-details">
                    <div class="details-title">Условия аренды</div>
                    ${rentalFeatures.map(feature => `
                    <div class="detail-row">
                        <span class="detail-label">${feature}</span>
                        <span class="detail-value">✓</span>
                    </div>
                    `).join('')}
                </div>
                ` : ''}

                <!-- Contact Info -->
                ${Array.isArray(equipment.phones) && equipment.phones.length > 0 ? `
                <div class="contact-info">
                    <div class="user-info">
                        <div class="user-avatar">${phoneInitial}</div>
                        <div class="user-details">
                            <h4>Владелец техники</h4>
                            <p><a href="#" onclick="showDownloadModal(); return false;" style="color: #007AFF; font-style: italic; text-decoration: underline; cursor: pointer; font-size: 0.8rem;">чтобы связаться скачайте приложение!</a></p>
                        </div>
                    </div>
                </div>
                ` : ''}
            </div>
        `;
    }

    function openInApp(regNumber) {
        const deepLinkUrl = `stroyka://equipment/${regNumber || window.location.pathname.split('/').pop()}`;
        window.location.href = deepLinkUrl;
    }

    function showDownloadModal() {
        document.getElementById('downloadModal').classList.add('show');
    }

    function closeDownloadModal() {
        document.getElementById('downloadModal').classList.remove('show');
    }

     // Close modals when clicking outside
     document.addEventListener('click', function(event) {
         const downloadModal = document.getElementById('downloadModal');
         const photoModal = document.getElementById('photoModal');
         
         if (event.target === downloadModal) {
             closeDownloadModal();
         }
         if (event.target === photoModal) {
             closePhotoModal();
         }
     });

     // Photo Modal Variables
     let currentPhotoIndex = 0;
     let currentPhotos = [];

     function openPhotoModal(photoIndex) {
         currentPhotoIndex = photoIndex;
         currentPhotos = window.currentEquipmentPhotos || [];
         
         if (currentPhotos.length === 0) return;
         
         const modal = document.getElementById('photoModal');
         const image = document.getElementById('photoModalImage');
         const counter = document.getElementById('photoCounter');
         const prevBtn = document.getElementById('photoPrevBtn');
         const nextBtn = document.getElementById('photoNextBtn');
         
         // Set image
         image.src = currentPhotos[currentPhotoIndex].url;
         
         // Update counter
         counter.textContent = `${currentPhotoIndex + 1} / ${currentPhotos.length}`;
         
         // Show/hide navigation buttons
         prevBtn.style.display = currentPhotos.length > 1 ? 'flex' : 'none';
         nextBtn.style.display = currentPhotos.length > 1 ? 'flex' : 'none';
         counter.style.display = currentPhotos.length > 1 ? 'block' : 'none';
         
         modal.classList.add('show');
     }

     function closePhotoModal() {
         document.getElementById('photoModal').classList.remove('show');
     }

     function showPrevPhoto() {
         if (currentPhotos.length <= 1) return;
         
         currentPhotoIndex = currentPhotoIndex > 0 ? currentPhotoIndex - 1 : currentPhotos.length - 1;
         
         const image = document.getElementById('photoModalImage');
         const counter = document.getElementById('photoCounter');
         
         image.src = currentPhotos[currentPhotoIndex].url;
         counter.textContent = `${currentPhotoIndex + 1} / ${currentPhotos.length}`;
     }

     function showNextPhoto() {
         if (currentPhotos.length <= 1) return;
         
         currentPhotoIndex = currentPhotoIndex < currentPhotos.length - 1 ? currentPhotoIndex + 1 : 0;
         
         const image = document.getElementById('photoModalImage');
         const counter = document.getElementById('photoCounter');
         
         image.src = currentPhotos[currentPhotoIndex].url;
         counter.textContent = `${currentPhotoIndex + 1} / ${currentPhotos.length}`;
     }

     // Keyboard navigation for photo modal
     document.addEventListener('keydown', function(event) {
         const photoModal = document.getElementById('photoModal');
         if (!photoModal.classList.contains('show')) return;
         
         switch(event.key) {
             case 'Escape':
                 closePhotoModal();
                 break;
             case 'ArrowLeft':
                 showPrevPhoto();
                 break;
             case 'ArrowRight':
                 showNextPhoto();
                 break;
         }
     });
</script>
</body>
</html>
